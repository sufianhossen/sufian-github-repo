<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    /* Same gap sections override */
    .same-gap {
      max-width: 1200px;
      margin: auto;
      padding: 70px 50px;
    }

    .same-gap-nopadtop {
      max-width: 1200px;
      margin: auto;
      padding: 10px 40px 60px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo img {
      height: 40px;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .menu {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .menu li {
      font-size: 16px;
      color: #666;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .menu li:hover {
      color: #000;
    }

    .menu li.active {
      color: #111;
      font-weight: 600;
    }

    .cart {
      font-size: 16px;
      font-weight: 500;
      color: #101010;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .right-section {
        justify-content: flex-end;
        flex: 1;
      }
    }
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 0;
      gap: 40px;
    }

    .hero-content {
      flex: 1;
    }

    .hero-content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero-content h1 span {
      color: #f26c1d;
    }

    .hero-content p {
      color: #555c70;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 500px;
    }

    .hero-image {
      flex: 1;
      text-align: right;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column;
        text-align: left;
        padding: 40px 0;
      }

      .hero-image {
        order: 1;
        text-align: center;
        margin-bottom: 30px;
      }

      .hero-content {
        order: 2;
        width: 100%;
      }

      .hero-content h1 {
        font-size: 2rem;
      }
    }
</style>
</head>
<body>
    <div class="container">
    <nav class="navbar">
        <div class="logo">
        <img src="assets/logo.png" alt="logo">
      </div>
      <div class="right-section">
        <ul class="menu">
          <li class="active">Home</li>
          <li>Shop</li>
          <li>About us</li>
        </ul>
        <div class="cart">ðŸ›’ Cart ($56)</div>
      </div>
    </nav>
    <section class="hero-section">
        <div class="hero-content">
        <h1><strong>ALWAYS <span>FRESH</span><br>FLOWERS</strong></h1>
        <p>
          Indulge your senses with the beauty and fragrance of our fresh flower shop.
          From classic roses to exotic blooms, we offer a wide variety of fresh flowers.
        </p>
      </div>
      <div class="hero-image">
        <img src="assets/hero-flower.PNG" alt="Fresh Flowers" />
      </div>
    </section>
  </div>
</body>
</html>
